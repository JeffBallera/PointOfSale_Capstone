<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    
    <!-- Link to your custom CSS file -->
    <link href="PlacedOrder.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Order Form -->
<div id="order-form" class="form-container container mt-5 d-flex justify-content-center">
    <div class="order-container col-md-6"> <!-- Updated to use your order-container class -->
        <h2 class="text-center mb-4">PLACE ORDER</h2>
        <form class="row g-3">
            <!-- Hidden Order ID -->
            <input type="hidden" id="order-id-hidden" name="order-id-hidden">

            <!-- Item Input -->
            <div class="col-12">
                <label for="item" class="form-label">Item:</label>
                <input type="text" class="form-control" id="item" name="item" required>
            </div>

            <!-- Quantity Input -->
            <div class="col-12">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>

            <!-- Supplier Name Dropdown -->
            <div class="col-12">
                <label for="supplier-name" class="form-label">Supplier Name:</label>
                <select id="supplier-name" name="supplier-name" class="form-select" required>
                    <option value="Supplier 1">Supplier 1</option>
                    <option value="Supplier 2">Supplier 2</option>
                    <option value="Supplier 3">Supplier 3</option>
                </select>
            </div>

            <!-- Status (Hidden) -->
            <input type="hidden" id="status" name="status" value="Placed">

            <!-- Submit Button -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Submit Order</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Link to your custom JS file -->
<script src="your-scripts.js"></script>

</body>
</html>
