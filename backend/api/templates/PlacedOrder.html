{% extends 'Base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/PlaceOrder.css' %}">

{% endblock %}

{% block content %}

<!-- Order Form -->
<div id="order-form" class="form-container container mt-5 d-flex justify-content-center">
    <div class="order-container col-md-6"> <!-- Updated to use your order-container class -->
        <h2 class="text-center mb-4">PLACE ORDER</h2>
        <form class="row g-3">
            <!-- Hidden Order ID -->
            <input type="hidden" id="order-id-hidden" name="order-id-hidden">

            <!-- Item Input -->
            <div class="col-12">
                <label for="item" class="form-label">Item:</label>
                <input type="text" class="form-control" id="item" name="item" required>
            </div>

            <!-- Quantity Input -->
            <div class="col-12">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>

            <!-- Supplier Name Dropdown -->
            <div class="col-12">
                <label for="supplier-name" class="form-label">Supplier Name:</label>
                <select id="supplier-name" name="supplier-name" class="form-select" required>
                    <option value="Supplier 1">Supplier 1</option>
                    <option value="Supplier 2">Supplier 2</option>
                    <option value="Supplier 3">Supplier 3</option>
                </select>
            </div>

            <!-- Status (Hidden) -->
            <input type="hidden" id="status" name="status" value="Placed">

            <!-- Submit Button -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Submit Order</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/PlacedOrder.js' %}"></script>
{% endblock %}
