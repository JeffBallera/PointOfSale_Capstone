<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to your custom CSS file -->
    <link href="ManageOrder.css" rel="stylesheet">
</head>
<body>

<!-- Manage Order Section -->
<section id="manage-order-section">
    <div class="container mt-5">
        <!-- Order Status Boxes -->
        <div class="order-status-container">
            <div class="order-status-box">Order Placed: 0</div>
            <div class="order-status-box">Order Shipped: 0</div>
            <div class="order-status-box">Order Completed: 0</div>
        </div>

        <!-- Orders Section -->
        <section class="orders-section">
            <h2 class="text-center mb-4">Orders</h2>
            <div class="orders-header">
                <button class="sort-button">Sort by</button>
                <input type="text" id="search-bar" placeholder="Search by Order ID" class="search-bar">
            </div>
            <table class="table table-striped orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Items</th>
                        <th>Quantity</th>
                        <th>Supplier Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Orders will be populated here -->
                </tbody>
            </table>
        </section>

        <!-- Order Container -->
        <div class="order-container mt-4">
            <div class="dropdown-btn bg-dark text-white p-2 rounded">Order &#9662;</div>
            <div class="order-content">
                <!-- Other order content here -->
            </div>
            <div class="expanded-order-details">
                <p>Order ID: <span id="order-id-summary"></span></p>
                <p>Item: <span id="order-item-summary"></span></p>
                <p>Quantity: <span id="order-quantity-summary"></span></p>
                <p>Supplier Name: <span id="supplier-name-summary"></span></p>
                <p>Status: <span id="order-status-summary"></span></p>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Link to your custom JS file -->
<script src="ManageOrder.js"></script>

</body>
</html>
