<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="AddProduct.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <main>
        <div class="form-container">
            <h2>Add Product</h2>
            <form id="add-product-form">
                <input type="hidden" id="inventory-id-hidden" name="inventory-id-hidden">
                
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="agahan">Agahan</option>
                    <option value="noodles">Noodles</option>
                    <option value="rice">Rice</option>
                    <option value="sabaw">Sabaw</option>
                    <option value="gulay">Gulay</option>
                    <option value="sizzling">Sizzling</option>
                    <option value="inihaw">Inihaw</option>
                    <option value="pinirito">Pinirito</option>
                    <option value="lutong-kakaiba">Lutong Kakaiba</option>
                    <option value="steak">Steak</option>
                    <option value="pampagana">Pampagana</option>
                    <option value="pansit">Pansit</option>
                    <option value="panghimagas">Panghimagas</option>
                </select>

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>

                <label for="unit-price">Unit Price â‚±</label>
                <input type="number" id="unit-price" name="unit-price" step="0.01" required>

                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <button type="submit">Save Product</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
    <script src="script.js"></script> <!-- Link to your external JS file -->
</body>
</html>
